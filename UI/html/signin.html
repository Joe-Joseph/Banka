<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Banka | Sign-in</title>
    <link rel="stylesheet" type="text/css" media="screen" href="../css/style.css">
</head>
<body>
    <header>
        <div class="container">
            <div id="logo">
                <a href="../index.html"><h1>Banka</h1></a>
            </div>

            <nav>
                <ul>
                    <li><a href="../html/signup.html">Signup</a></li>
                    <li><a href="../html/signin.html">Signin</a></li>
                </ul>
            </nav>

            <div class="menu">
                <img src="../assets/icons/menu.svg" alt="Menu">
            </div>
        </div>
    </header>
    <section class="signin">
        <div class="navbar">
            <ul> 
                <div class="close">X</div>

                    <a href="admin.html">
                        <div class="admin-nav-side">
                            Admin 
                        </div>
                    </a>

                
                    <a href="signIn.html">
                        <div class="admin-nav-side">
                            Sign in
                        </div>
                    </a>
                
                
                    <a href="index.html">
                        <div class="admin-nav-side">
                            Sign up
                        </div>
                    </a>
                
                    
            </ul>
        </div>
        <div id="signInForm">
            <h2>Sign in</h2>
            <form action="inbox.html" method="POST">
                
                <div class="inputBox">
                    <input autocomplete="off" type="email" name="email"  required>
                    <label for="email">Email</label>
                </div>
                
                <div class="inputBox">          
                    <input type="password" name="password" required>
                    <label for="password">Password</label>
                </div>
                
                
                <input type="submit" name="submit" id="submitSingIn" value="Sign in to EPIC Mail">
                <a href="resetPassword.html"><h3>Forgot your password?</h3></a> 
            </form>
        </div>
    </section>
    <script src="../js/index.js"></script>
</body>
</html>
