<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Banka | Staff Sign-in</title>
    <link rel="stylesheet" type="text/css" media="screen" href="../css/style.css">
</head>
<body>
    <!--Navbar-->
    <header>
        <div class="container">
            <div id="logo">
                <a href="../index.html"><h1>Banka</h1></a>
            </div>
        </div>
    </header>
    <!--Side nav for the small screen-->
    <section class="signin">
        <!--Login form-->
        <div class="allForm" id="signin">
            <h2>Sign in</h2>
            <form action="staff.html" method="POST">
                
                <div class="inputBox">
                    <input autocomplete="off" type="email" name="email"  required>
                    <label for="email">Email</label>
                </div>
                
                <div class="inputBox">          
                    <input type="password" name="password" required>
                    <label for="password">Password</label>
                </div>
                <input type="submit" name="submit" id="submitSingIn" value="Sign in to Banka">
                
            </form>
        </div>
    </section>
    <script src="../js/index.js"></script>
</body>
</html>
